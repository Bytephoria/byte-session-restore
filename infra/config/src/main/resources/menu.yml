        lore:
          - "<#a0a0a0>Sessions saved manually by administrators."

  session-list:
    title: "<gradient:#00ffbf:#b3fff3>üì¶ Session Content</gradient>"
    size: 6

    # Defines the slot range for dynamically generated session items.
    content:
      start-slot: 10
      end-slot: 34

    # Bottom bar navigation buttons.
    buttons:
      back:
        slot: 48
        material: ARROW
        name: "<gradient:#80ffe0:#b3fff3>‚¨Ö Back</gradient>"
