# =====================================================================
# ByteSessionRestore - Menu Configuration
# =====================================================================
# Defines layout and appearance for all plugin menus.
# Each menu can be customized for size, titles, icons, and navigation.
# =====================================================================

menus:
  main:
    title: "<gradient:#00fff2:#66ffcc:#b3fff3>‚õì Sessions of {player}</gradient>"
    size: 5

    # Defines the range of slots used for session type buttons.
    content:
      start-slot: 10
      end-slot: 25

    # Fixed items and navigation buttons.
    buttons:
      close:
        slot: 40
        material: BARRIER
        name: "<gradient:#ff6b81:#ff4d6d>‚úñ Close Menu</gradient>"
        lore:
          - "<#a0a0a0>Click to close this menu."

    # Default icons associated with each SessionEventType.
