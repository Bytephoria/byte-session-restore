        name: "<gradient:#ff6b81:#ff4d6d>‚úñ Close</gradient>"
        lore:
          - "<#a0a0a0>Close this menu."

    # Pagination controls.
    navigation:
      previous:
        slot: 45
        material: ARROW
        name: "<gradient:#80ffe0:#b3fff3>‚óÄ Previous Page</gradient>"
        lore:
          - "<#a0a0a0>Go back one page."
