      DEATH:
        material: SKELETON_SKULL
        name: "<gradient:#ff4d6d:#ff8095>‚ò† Death Sessions</gradient>"
        lore:
          - "<#a0a0a0>View sessions saved when the player died."
      DISCONNECT:
