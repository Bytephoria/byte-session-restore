        name: "<gradient:#00ffbf:#66ffcc>‚ñ∂ Next Page</gradient>"
        lore:
          - "<#a0a0a0>Go to the next page."

    # Template for each session item in the list.
    item:
      material: BARREL
      name: "<gradient:#ff4d6d:#ff8080>{type} Session</gradient>"
      lore:
        - "<#a0a0a0>Date: <gradient:#00ffbf:#b3fff3>{date}</gradient>"
        - "<#a0a0a0>Click to view details."

  session-content:
    title: "<gradient:#00ffbf:#b3fff3>üß∞ Snapshot: {snapshot-type}</gradient>"
    size: 6

    # Control buttons.
    buttons:
      back:
